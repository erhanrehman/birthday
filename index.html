<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Toulip!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="birthday-message">
        <h1>Happy Birthday Toulip!</h1>
        <div id="images-container">
            <img src="cake.jpeg" alt="Birthday Cake" id="cake-image">
            <img src="batoul.jpeg" alt="Batoul Image" id="batoul-image">
        </div>
        <div id="description-box">
            <p>Since it's your 21st, here's 21 things I love about you <3</p>
        </div>
        <div id="messages">
            <!-- Message boxes will be generated here -->
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="fullMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
